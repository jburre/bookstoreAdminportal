<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
	<head th:replace="common/header :: common-header" />
	<body>
		<div th:replace="common/header :: navbar" />
		<div class="container">
			<div class="row">
				<form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/formdata">
				<fieldset>
					<legend class="center-block">New Book Information</legend>
					<span style="font-size:small"> * is a required field</span>
					
					<!-- title -->
					<div class="form-group">
						<label for ="title"> * Title</label>
						<input type="text" class="form-control" id="title" th:value="${book.title}" required="required" placeholder="Title" />
						<span class="help-block">Title of the book</span>
					</div>
					
					<!-- author -->
					<div class="form-group">
						<label for ="author"> * Author</label>
						<input type="text" class="form-control" id="author" th:value="${book.author}" required="required" placeholder="Author" />
						<span class="help-block">Author of the book</span>
					</div>
					
					<!-- publisher -->
					<div class="form-group">
						<label for ="title">   Publisher</label>
						<input type="text" class="form-control" id="publisher" th:value="${book.publisher}" placeholder="Publisher" />
						<span class="help-block">Publisher of the book</span>
					</div>										
				</fieldset>
			  		<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		  <div th:replace="common/header :: body-bottom-scripts" />
	</body>
</html>
